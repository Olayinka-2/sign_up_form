<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign_up form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <section class="image-section">
         <div class="logo">
            <img src="odin-logo.png" alt="The odin logo">
            <p>ODIN</p>
         </div>
         <p class="credit-paragraph">Photo by Halie west on <a href="unsplash.com">unsplash</a></p>
      </section>
      <section class="form-section">
         <div class="form-header">
            <div>
               <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
               <p>Sign up to get started</p>
               <p>You <em>know</em> you want to.</p>
            </div>
         </div>
         <div class="form-main">
            <form action="/">
               <h4>Let's do this!</h4>
               <div class="form-control">
                  <div>
                     <label for="first-name">FIRST NAME</label>
                     <input type="text" name="firstName" id="first-name">
                  </div>
                  <div>
                     <label for="last-name">LAST NAME</label>
                     <input type="text" name="lastName" id="first-name">
                  </div>
               </div>

               <div class="form-control">
                  <div>
                     <label for="email">Email</label>
                     <input type="email" name="Email" id="email">
                  </div>
                  <div>
                     <label for="tel">PHONE NUMBER</label>
                     <input type="tel" name="telNumber" id="tel">
                  </div>
               </div>
               <div class="form-control">
                  <div>
                     <label for="password">PASSWORD</label>
                     <input type="password" name="password1" id="password">
                     <div class="error"></div>
                  </div>
                  <div>
                     <label for="password2">CONFIRM PASSWORD</label>
                     <input type="password" name="password2" id="passwor2">
                     <div class="error"></div>
                  </div>
                  
               </div>
            </form>

         </div>
         <div class="form-footer">
            <div class="button-contol">
               <button type="submit">Create account</button>
               <p>Already have an acount? <a href="/">Log in</a></p>
            </div>
         </div>
      </section>
   </div>
</body>
</html>
